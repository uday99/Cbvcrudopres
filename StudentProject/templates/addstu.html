{% extends 'common.html' %}
{% block content %}

    <h1 align="center">Add Student Details</h1>
    <form method="post">
    {% csrf_token %}
   <table align="center" border="2">
      <tbody>
      {{ form }}

      <tr>
          <th colspan="2" style="text-align: center"><button type="submit" class="btn btn-primary">Save</button></th>
      </tr>

      </tbody>

   </table>
    {% if messages %}

            {{ messages }}




    {% endif %}

    </form>


{% endblock %}
